<!DOCTYPE html>

    <link rel="stylesheet" href="./css/styles.css">
    <title>Tailwindcss project template</title>
</head>
<body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-200">
        <div class="p-8 m-6 shadow-lg rounded-2xl bg-white">
            <div class="flex flex-col items-center justify-center space-y-3 md:flex-row md:justify-end md:space-y-0 md:space-x-10">
                <div class="flex flex-col group">
                    <a href="#" class="text-md text-semibold">Vector</a>
                    <div class="mt-2 border border-t-2 border-t-black border-opacity-0
                     group-hover:border-opacity-100 duration-500"></div>
                </div>
                <div class="flex flex-col group">
                    <a href="#" class="text-md text-semibold">Illustrations</a>
                    <div class="mt-2 border border-t-2 border-t-black border-opacity-0

                </div>

                    <div class="mt-2 border border-t-2 border-t-black border-opacity-0
                     group-hover:border-opacity-100 duration-500"></div>
                </div>
                <div class="flex flex-col group">
                    <a href="#" class="text-md text-semibold">Icons</a>
                    <div class="mt-2 border border-t-2 border-t-black border-opacity-0
                     group-hover:border-opacity-100 duration-500">
                    </div>
                </div>
            </div>
            <!-- Search section -->
            <div class="flex flex-col justify-between space-y-3 my-4 md:flex-row md:space-y-0">
                <div class="flex justify-between py-2 border-b">
                    <label class="text-sm text-slate-800">
                        Search
                        <input type="text"
                               class="mx-2 px-4 py-2 border-none focus:outline-none placeholder:font-thin"
                               placeholder="enter search text" />
                    </label>
                    <button>
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-8 text-gray-300 duration-200 hover:scale-110"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="10" cy="10" r="7" />
                            <line x1="21" y1="21" x2="15" y2="15" />
                        </svg>
                    </button>
                </div>
                <button
                        class="px-14 py-2 rounded-lg bg-black text-white text-center
                        text-lg border border-black hover:scale-102 hover:bg-white
                        hover:text-black duration-500"
                >
                    Upload
                </button>
            </div>
